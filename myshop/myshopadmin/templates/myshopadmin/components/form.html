<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for err in form.not_field_errors %}
        <span>
             {{ err }}
        </span>
    {% endfor %}
    {% for field in form %}
        <div>
            <label for="{{ field.name }}">
                {{ field.label }}
            </label>
            {{ field }}
        {% for err in field.errors %}
            <span>
                {{ err }}
            </span>
        {% endfor %}
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
