{% load static %}

<div class="author-photo" style="
    {% if object.photo %}
        background-image: url('{{ object.photo.url }}');
    {% endif %}
    ">
    {% if not object.photo %}
    <h2 >No</h2>
    <h2>Photo</h2>
    {% endif %}
</div>
<div class="author-info">
    <div>
        <span class="name">
            {{ object.name }}
        </span>
    </div>
    <div>
        <span class="lastname">
            {{ object.lastname }}
        </span>
    </div>
</div>
