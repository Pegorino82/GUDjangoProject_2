{% load static %}


<div class="author-photo" style="
    {% if author.photo %}
        background-image: url('{{ author.photo.url }}');
    {% endif %}
    ">
    {% if not author.photo %}
    <h2>No</h2>
    <h2>Photo</h2>
    {% endif %}
</div>
<div class="row main_section_content">
    {{ article.content }}
</div>
<span>By {{ author }},</span>
<span>{{ article.modified.date }}</span>
