version: '3'

services:
  smtp:
    build: ./smtp
    ports:
      - 25:25
    command: python -m smtpd -n -c DebuggingServer 0.0.0.0:25

  database:
    image: postgres:10.4

  myshop:
    build: ./myshop
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - database
      - smtp
    volumes:
      - ./myshop:/app
      - static:/app/static
      - media:/app/media

volumes:
  media:
  static:

